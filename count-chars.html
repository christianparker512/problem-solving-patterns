    //3. Break it Down

    //5. Look Back and Refactor

    //EX: Write a function which takes in a string and returns counts of each alphanumeric character in the string.
    function countChars(str) {
        let charCounts = {};
        for (let i = 0; i < str.length; i++) {
            let char = str[i].toLowerCase();
            if (/[a-z0-9]/.test(char)) {
                if (!charCounts[char]) {
                    charCounts[char] = 1;
                } else {
                    charCounts[char]++;
                }
            }
        }
        return charCounts;


    }

    function countCharsPrettier(str) {
        let charCounts = {};
        for (let char of str) {
            if (isAlphanumeric(char)) {
                char = char.toLowerCase();
                charCounts[char] = ++charCounts[char] || 1;
            }
        }
        return charCounts;


    }

    function isAlphanumeric(char) {
        let code = char.charCodeAt(0);
        if (!(code > 47 && code < 58) && //numeric (0-9)
	        !(code > 64 && code < 91) && //upper alpha (A-Z)
	        !(code > 96 && code < 123)) {  //lower alpha (a-z)

            return false;

        } else {

            return true;
        }

    }

    console.log(countChars("jenny 867!"));
